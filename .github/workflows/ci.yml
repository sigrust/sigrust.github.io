name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip3 install -U -r requirements.txt

      - name: Validate MkDocs configuration
        run: |
          echo "Validating MkDocs configuration..."
          mkdocs --version
          python -c "import yaml; yaml.safe_load(open('mkdocs.yml'))" && echo "✓ mkdocs.yml is valid YAML"

      - name: Build site
        run: |
          echo "Building MkDocs site..."
          mkdocs build --verbose --strict
          echo "✓ Build completed successfully"

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          [ -f "site/index.html" ] && echo "✓ site/index.html exists" || (echo "✗ site/index.html not found" && exit 1)
          [ -d "site/assets" ] && echo "✓ site/assets directory exists" || echo "⚠ site/assets directory not found"
          echo "Site directory contents:"
          ls -la site/
          echo "✓ Build verification complete"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment info
        if: always()
        run: |
          echo "================================================"
          echo "Deployment Information"
          echo "================================================"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment Status: ${{ job.status }}"
          echo "================================================"
          echo ""
          echo "If the site is not displaying correctly, please check:"
          echo "1. GitHub Pages Source is set to 'GitHub Actions' in Settings → Pages"
          echo "2. Workflow permissions are set to 'Read and write' in Settings → Actions"
          echo "3. Wait 1-2 minutes for deployment to complete"
          echo "4. Clear browser cache or use incognito mode"
          echo ""
          echo "For detailed troubleshooting, see TROUBLESHOOTING.md"
          echo "================================================"
